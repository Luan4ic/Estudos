<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>

        <h1>Reproduzindo aúdios</h1>
        <p>Vamos aprender a reproduzir aúdios no HTML5</p>
            <audio preload="metadata" autoplay controls>
        
            <source src="midia/música testando.mp3" type="audio/mpeg">
            <source src="midia/música testando.ogg" type="audio/ogg">
            <source src="midia/música testando.wav" type="audio/wav">
            <p>Infelizmente seu navegador véio não consegue reproduzir audio. <a href="midia/música testando.mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
        </audio>

</body>
</html>
